<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Login - Votação TI</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" />
</head>
<body>
  <div class="login-container">
    <img src="{{ url_for('static', filename='img/claro_logo.png') }}" alt="Claro Logo" class="logo-claro" />
    <h1>Digite seu e-mail @claro.com.br</h1>
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <ul class="flashes">
          {% for message in messages %}
            <li class="error">{{ message }}</li>
          {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}
    <form method="post" action="{{ url_for('validar_email') }}" class="login-form">
      <input type="email" name="email" placeholder="seu.email@claro.com.br" required autofocus class="login-input" />
      <select name="gestor" required class="login-select">
        <option value="" disabled selected>Selecione o gestor</option>
        {% for gestor in gestores %}
          <option value="{{ gestor }}">{{ gestor }}</option>
        {% endfor %}
      </select>
      <button type="submit" class="btn-login">Entrar</button>
    </form>
  </div>
</body>
</html>
