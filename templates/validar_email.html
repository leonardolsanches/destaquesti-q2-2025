<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Validação de E-mail - Destaques Q2 2025</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body class="validate-email-container">
  <div class="validate-email-box">
    <div class="logo">
      <img src="{{ url_for('static', filename='img/claro_logo.png') }}" alt="Claro Logo" />
    </div>
    <h2>Digite seu e-mail @claro.com.br</h2>
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="{{ category }}">{{ message }}</div>
        {% endfor %}
      {% endif %}
    {% endwith %}
    <form method="post" action="{{ url_for('validar_email') }}">
      <input type="email" name="email" placeholder="seu.email@claro.com.br" required autofocus />
      <button type="submit">Validar</button>
    </form>
  </div>
</body>
</html>
