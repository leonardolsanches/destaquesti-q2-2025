<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Votação - Destaques Q2 2025</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
  <header>
    <img src="{{ url_for('static', filename='img/claro_logo.png') }}" alt="Claro Logo" class="logo-claro" />
    <h1>Profissionais e Líderes Indicados Q2/2025</h1>
    <a href="{{ url_for('logout') }}">Sair</a>
  </header>

  <h2>Profissionais (selecione 1)</h2>
  <form method="post" action="{{ url_for('votacao') }}">
    <div class="cards-container">
      {% for p in dados.profissionais %}
      <label class="card">
        <input type="radio" name="voto_profissional" value="{{ p.id }}" required>
        <img src="{{ url_for('static', filename='img/' + p.imagem) }}" alt="{{ p.nome }}">
        <div class="card-info">
          <strong>{{ p.nome }}</strong>
          <em>Gestor: {{ p.gestor }}</em>
          <div class="justificativa">{{ p.justificativa }}</div>
        </div>
      </label>
      {% endfor %}
    </div>

    <h2>Líderes (selecione 1)</h2>
    <div class="cards-container">
      {% for l in dados.lideres %}
      <label class="card">
        <input type="radio" name="voto_lider" value="{{ l.id }}" required>
        <img src="{{ url_for('static', filename='img/' + l.imagem) }}" alt="{{ l.nome }}">
        <div class="card-info">
          <strong>{{ l.nome }}</strong>
          <em>Gestor: {{ l.gestor }}</em>
          <div class="justificativa">{{ l.justificativa }}</div>
        </div>
      </label>
      {% endfor %}
    </div>

    <button type="submit" class="btn-votar">Votar</button>
  </form>
</body>
</html>
