<form method="post" action="{{ url_for('votacao') }}">
  <h2>Profissionais</h2>
  <div class="cards-container">
    {% for prof in dados.profissionais %}
      <label class="card">
        <input type="radio" name="voto_profissional" value="{{ prof.id }}" required>
        <img src="{{ url_for('static', filename='img/' + prof.id + '.png') }}" alt="{{ prof.nome }}" width="80" />
        <div>
          <strong>{{ prof.id }} - {{ prof.nome }}</strong><br>
          <em>Gestor: {{ prof.gestor }}</em><br>
          <p>{{ prof.justificativa }}</p>
        </div>
      </label>
    {% endfor %}
  </div>

  <h2>LÃ­deres</h2>
  <div class="cards-container">
    {% for lider in dados.lideres %}
      <label class="card">
        <input type="radio" name="voto_lider" value="{{ lider.id }}" required>
        <img src="{{ url_for('static', filename='img/' + lider.id + '.png') }}" alt="{{ lider.nome }}" width="80" />
        <div>
          <strong>{{ lider.id }} - {{ lider.nome }}</strong><br>
          <em>Gestor: {{ lider.gestor }}</em><br>
          <p>{{ lider.justificativa }}</p>
        </div>
      </label>
    {% endfor %}
  </div>

  <h2>Justificativas (opcional)</h2>
  <select name="justificativa">
    <option value="" selected>Sem justificativa</option>
    {% for jus in dados.justificativas %}
      <option value="{{ jus.id }}">{{ jus.texto }}</option>
    {% endfor %}
  </select>

  <br><br>
  <button type="submit">Votar</button>
</form>
